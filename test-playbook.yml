---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: sample ec2 key
      ec2_key:
        name: test_key
        region: us-east-2
      register: keyout
    - debug:
       var: keyout
    - name: Sore login key
      copy:
        content: "{{keyout.key.private_key}}"
        dest: ./test_key.pem
      when: keyout.changed
